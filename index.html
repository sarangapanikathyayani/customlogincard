<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Custom Login Form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            
            <div class="card-image-container">
                <img src="https://img.freepik.com/premium-vector/boy-girl-create-account-social-media-vector-young-man-woman-using-smartphone-create-account-website-communication-chatting-with-friends-characters-flat-cartoon-illustration_87720-6016.jpg"alt="logi-image" height="400px" width="400px">
            </div>
           
            <div class="card-login">
                <div class="login-header">
                <span>LOGIN</span>
           </div>
                
            <div class="login-content">    <!--to acces for css styles we are giving classes-->
                      <div class="login-content-span">
                    <label>USERNAME:</label>              <!--here u are going to give the label-->
                    <input type="text"  placeholder="Enter Username"><!--here u are going to give the input type text box and a placeholder wht u are gng to give-->
                    </div>
                       <div class="login-content-span">
                   <label>PASSWORD:</label>
                   <input type="password" placeholder="Enter password">
                    </div>
                        <div class="login-content-check">    <!--for the checkbox input type-->
                        <input type="checkbox">
                        <label>Terms and Conditions</label>
                       </div>
                 </div>
                      <div class="login-actions">
                  <button>Login</button>
                 </div>       

            </div>
        </div>
        </div>

    </div>
    
</body>
</html>
